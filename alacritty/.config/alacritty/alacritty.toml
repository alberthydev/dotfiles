general.import = ["~/.config/alacritty/rose-pine-moon.toml"]

[font]
size = 10.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[window]
padding.x = 5
padding.y = 10

[selection]
save_to_clipboard = true

[cursor]
style.shape = "Block"
